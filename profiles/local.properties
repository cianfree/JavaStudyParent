#Hibernate
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=true
hibernate.format_sql=false
hibernate.hbm2ddl.auto=update

# Connection pool
db.driver_class=org.h2.Driver
db.url=jdbc:h2:mem:db1;DB_CLOSE_DELAY=-1;MVCC=TRUE
db.username=sa
db.password=
db.pool.max_size=15
db.pool.min_size=5
db.pool.acquire_increment=2
db.pool.timeout=5000
db.pool.max_statements=100
